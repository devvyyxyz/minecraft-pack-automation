name: Auto-Update Pack (Caller)

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:

jobs:
  update:
    uses: OWNER/REPO/.github/workflows/reusable-pack-update.yml@main
    with:
      modrinth_project_id: 'your-modrinth-project-slug-or-id'
      pack_name: 'Your Pack Name'
    secrets:
      MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
